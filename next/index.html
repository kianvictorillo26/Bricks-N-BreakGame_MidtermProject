<button id="difficult-btn" class="btn" onclick="setDifficulty('difficult')">Difficult Mode</button>
<script>
  function setDifficulty(difficulty) {
      if (difficulty === "difficult") {
          // Increase ball speed
          dx *= 1.5;
          dy *= 1.5;

          // Add more bricks
          brickRowCount = 5;
          brickColumnCount = 7;
          bricks = [];
          for (let c = 0; c < brickColumnCount; c++) {
              bricks[c] = [];
              for (let r = 0; r < brickRowCount; r++) {
                  bricks[c][r] = { x: 0, y: 0, status: 1 };
              }
          }

          // Redirect to the game page
          window.location.href = "file:///C:/Users/GABRIEL/Desktop/name%20ni/duwa/brick%20breaker.html";
      }
  }
</script>
